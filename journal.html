<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Journal • Learning Journal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header id="site-header" class="site-header"></header>

  <main class="container">
    <h1>My Learning Journal</h1>

    <!-- New entry form -->
    <section>
      <h2>New Entry</h2>
      <textarea id="journalEntry" rows="4"
        placeholder="Write about what you learned this week..."></textarea>
      <div class="btn-row">
        <button onclick="saveEntry()">Save Entry</button>
        <button onclick="copyLastEntry()">Copy Last Entry</button>
      </div>
      <p id="saveStatus"></p>
    </section>

    <!-- Saved entries -->
    <section>
      <h2>Previous Entries</h2>
      <ul id="entriesList"></ul>
    </section>

    <!-- Third-party API demo -->
    <section>
      <h2>Random Learning Quote</h2>
      <button onclick="getQuote()">Get a Quote</button>
      <p id="quoteText"></p>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Priyash Koirala — FGCT6021 Mobile Application Development</p>
  </footer>

  <!-- JS files -->
  <script src="js/script.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/browser.js" defer></script>
  <script src="js/thirdparty.js" defer></script>
</body>
</html>
